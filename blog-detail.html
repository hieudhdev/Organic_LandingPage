    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/component.js"></script>

    <script type="module">
        import { blog_data } from './data/blog-data.js';

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const blog = blog_data[id];
        const container = document.getElementById('blog-detail');

        if (!blog) {
            container.innerHTML = '<p class="text-center text-danger">Không tìm thấy bài viết.</p>';
        } else {
            // Render các section
            const sectionsHTML = blog.sections.map(section => {
                if (section.type === 'text') {
                    return `<p class="mb-4">${section.content}</p>`;
                } else if (section.type === 'image') {
                    return `<img src="../img/${section.src}" class="img-fluid rounded my-4" alt="Ảnh nội dung">`;
                }
                return '';
            }).join('');

            container.innerHTML = `
                <div class="d-flex flex-column align-items-center py-2">
                    <!-- Banner -->
                    <div class="w-100 d-flex justify-content-center mb-4">
                        <img src="../img/${blog.banner}" alt="Banner" class="img-fluid rounded"
                            style="width: 65%; max-height: 400px; object-fit: cover;">
                    </div>

                    <!-- Nội dung chính -->
                    <div class="text-center" style="width: 50%;">
                        <h1 class="mb-4">${blog.title}</h1>
                        ${sectionsHTML}
                        <a href="blog.html" class="btn btn-outline-primary mt-4">← Quay lại danh sách</a>
                    </div>
                </div>
            `;
        }
    </script>
